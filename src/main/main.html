<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CatChat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="contacts-container">
        <h3 id="contacts-text">Contatos</h3>
        <nav id="contacts-list">
            <div class="select-contact">
                Contato 1
                <input type="image" src="../resources/images/icons/cat-solid.svg" class="cat-contact" onclick="catContact()"/>
                <input type="image" src="../resources/images/icons/user-times-solid.svg" class="remove-contact" onclick="removeContact(this)"/>
            </div>
        </nav>

        <input type="text" placeholder="Digite o contato" id="add-contact-text">
        <button type="submit" id="add-contact-button" onclick="addContact()">Adicionar contato</button>
        <img src="../resources/images/logos/logo-orange-bg.png" alt="Logo" id="logo-image">
        <h3 id="catchat">CatChat</h3>

    </div>
    <div id="chat-container">
        <div id="header">
            <div id="contact-name">
                Contato
            </div>

        </div>
        <div id="chat">
            <div class="message-sender">
                Mensagem 1
            </div>
            <div class="message-receiver">
                Mensagem 2
            </div>
            <input type="text" placeholder="Digite sua mensagem" id="input-text" onkeydown="sendMessage(this)">
            <input type="image" src="../resources/images/icons/cat-solid.svg" id="send-text-button" onclick="sendMessage()">
        </div>
    </div>
    
</body>
</html>
