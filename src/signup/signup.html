<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastre-se</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./signup.css'>
</head>
<body>
<div class="desktop-display">
    <div id="logo-container">
        <img src="./resources/images/logos/logo.png" alt="Logo" id="logo-image">
        <h2 id="catchat">CatChat</h2>
    </div>
    <div id="signup-form-container">
        <form id="signup-form">
            <h3 id="signup">Cadastre-se</h3>
            <input type="text" placeholder="Usuário" id="uname" name="uname" required
            oninvalid="this.setCustomValidity('Usuário não pode ser vazio')"
            onchange="this.setCustomValidity('')">
            <input type="password" placeholder="Digite sua senha" id="psw1" name="psw1" required
            onchange="this.setCustomValidity('')">
            <input type="password" placeholder="Digite sua senha novamente" id="psw2" name="psw2" required
            onchange="this.setCustomValidity('')">
            <input type="email" placeholder="Email" id="email" name="email" required
            oninvalid="this.setCustomValidity('Digite um email válido')"
            onchange="this.setCustomValidity('')">

            <button type="submit" id="signup-button">Cadastrar</button>
        </form>
    </div>
</div>
<div class="mobile-display">
    <div class="logo-container-m">
        <img src="./resources/images/logos/logo.png" alt="Logo" id="logoImg">
    </div>
    <div class="login-mobile">
        <form class="form-mobile" id="form-mobile">
            <h3 class="login">Cadastre-se</h3>
            <div id="for-labels">
                <label class="login" for="uname-m">Usuário</label>
                <input type="text" placeholder="Usuário" id="uname-m" name="uname_m" required
                       oninvalid="this.setCustomValidity('Usuário não pode ser vazio')"
                       onchange="this.setCustomValidity('')">
                <label class="login" for="psw1-m">Senha</label>
                <input type="password" placeholder="Senha" id="psw1-m" name="psw1_m" required
                       oninvalid="this.setCustomValidity('Senha não pode ser vazia')"
                       onchange="this.setCustomValidity('')">
                <label class="login" for="psw2-m">Senha novamente</label>
                <input type="password" placeholder="Senha" id="psw2-m" name="psw2_m" required
                       oninvalid="this.setCustomValidity('Senha não pode ser vazia')"
                       onchange="this.setCustomValidity('')">
                <label class="login" for="email-m">Email</label>
                <input type="email" placeholder="Email" id="email-m" name="email_m" required
                oninvalid="this.setCustomValidity('Digite um email válido')"
                onchange="this.setCustomValidity('')">
            </div>
            <button type="submit" id="send">Cadastrar</button>
        </form>
    </div>
</div>
<script src='./signup.js'></script>
</body>
</html>
