<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./login.css'>
</head>
<body>
<div class="desktop-display">
    <div id="logo-container">
        <img src="./resources/images/logos/logo.png" alt="Logo" id="logo-image">
        <h2 id="catchat">CatChat</h2>
    </div>
    <div id="login-form-container">
        <form id="form-login">
            <h3 id="login">Login</h3>

            <input type="text" placeholder="Usuário" id="uname" name="uname" required
            oninvalid="this.setCustomValidity('Usuário não pode ser vazio')"
            onchange="this.setCustomValidity('')">
            <input type="password" placeholder="Senha" id="psw" name="psw" required
            oninvalid="this.setCustomValidity('Senha não pode ser vazia')"
            onchange="this.setCustomValidity('')">

            <button type="submit" id="enter">Entrar</button>
        </form>
    </div>
    <div id="signup-button-container">
        <button type="submit" id="signup">Cadastre-se</button>
    </div>
</div>
<div class="mobile-display">
    <div class="login-mobile">
        <img src="./resources/images/logos/logo.png" alt="Logo" id="logoImg">
    </div>
    <div class="login-mobile">
        <form class="form-mobile" id="form-mobile">
            <h3 class="login">Login</h3>
            <div id="for-labels">
            <label class="login" for="uname-m">Usuário</label>
            <input type="text" placeholder="Usuário" id="uname-m" name="uname_m" required
                                                oninvalid="this.setCustomValidity('Usuário não pode ser vazio')"
                                                onchange="this.setCustomValidity('')">
            <label class="login" for="psw-m">Senha</label>
            <input type="password" placeholder="Senha" id="psw-m" name="psw_m" required
                                              oninvalid="this.setCustomValidity('Senha não pode ser vazia')"
                                              onchange="this.setCustomValidity('')">
            </div>

            <button type="submit" id="send">Entrar</button>
            <button type="submit" id="signup-m">Cadastre-se</button>
        </form>
    </div>
</div>
<script src='./login.js'></script>
</body>
</html>
